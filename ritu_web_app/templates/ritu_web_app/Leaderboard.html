<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'task1.css' %}">
    <script src="https://kit.fontawesome.com/2c5d01c5ac.js" crossorigin="anonymous"></script>
  </head>

  <script>
    let scoreData = [
      { id: 123, name: "abs", points: 200000 },
      { id: 233, name: "zaed", points: 90000000 },
      { id: 256, name: "snow", points: 100000 },
    ];

    window.onload = () => {
      loadTableData(scoreData);
    };

    function loadTableData(scoreData){
      const tableBody = document.getElementById("tableData");
      let dataHtml = '';

      for(let score of scoreData){
        dataHtml += `<tr><td>${score.id}</td><td>${score.name}</td><td>${score.points}</td></tr>`;
      }
      console.log(dataHtml)

      tableBody.innerHTML = dataHtml;
    }

  </script>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      <a class="navbar-brand" href="#">RITU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      <span class="navbar-toggler-icon"></span>
      </button>

      <div  class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'users:menu' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:profileCard' %}">Profile</a></li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'ritu_web_app:leaderboard' %}">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:marketplace' %}">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:homepage' %}">Log Out</a></li>
        </ul>
      </div>

    </nav>

    <header id="header2">
      <div class="overlay">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h1 class="display-4">LEADERBOARD</h1>

                <div class="leaderboard_table">
                  <table style="width:100%">
                      <thead>
                        <tr>
                          <th>Player ID</th>
                          <th>Name</th>
                          <th>Points</th>
                        </tr>
                      </thead>
                      <tbody id="tableData"></tbody>
                  </table>
                </div>

            </div>
          </div>
        </div>
      </div>
    </header>



</html>
